<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        h1{
            font-size: 40px;
            margin-bottom: 30px;
            text-align: center;
            color: black;
        }
        form{
            text-align: center;
        }
        label{
            font-size: 20px;
            margin-bottom: 10px;
        }

    </style>
    <title>Projeto Final</title>
  </head>
  <body>
    <div class="container">
        <h1>Projeto Final do Curso de Python - WEB SCRAPER</h1>
        <form action="{% url 'homepage' %}" method="POST">
            <div class="form-group">
                {% csrf_token %}
                <label for="site">Digite o site que deseja realizar o WEB SCRAPER:</label>
                <input type="text" name="url" id="url" class="form-control" placeholder="digite o site...">
            </div>
            <button type="submit" class="btn btn-primary btn-lg mt-3">Pesquisar</button>
        </form>
        <hr>
        <div class="mt-5">
            {% for link in links %}
            <div class="card mb-3">
              <div class="card-body">
                <h5 class="card-title">{{ link }}</h5>
              </div>
            </div>
            {% endfor %}
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
